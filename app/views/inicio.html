<div class="col-lg-12 centered" id="home">
    <div id="homeImage" ng-show="showHomeImage">
        <img src="images/home.png" alt="Cuál es su correo" title="Cuál es su correo" class="img-responsive">
    </div>

    <div class="space"></div>

    <span class="text-1">¿BUSCAS UN CORREO IMPORTANTE?</span>
    <span class="text-2">¡NOSOTROS TE AYUDAMOS A ENCONTRARLO!</span>

    <div class="space"></div>

    <form class="form-inline" name="searchForm" id="searchForm">
        <div class="form-group">
            <input type="text" class="form-control input-lg" id="nameSearch" name="nameSearch" placeholder="Nombre y Apellido" ng-model="nameSearch" ng-keyup="searchEmailENTER($event)" required>
        </div>
        <div class="form-group">
            <span class="text-3">@</span>
            <input type="text" class="form-control input-lg" id="domainSearch" id="domainSearch" placeholder="dominio.com" ng-model="domainSearch" ng-pattern="validDomain" ng-keyup="searchEmailENTER($event)" required>
        </div>
        <button type="button" class="btn btn-custom btn-lg" ng-disabled="searchForm.$invalid" ng-click="searchEmail()">¡Encuéntra email! <img src="images/search.gif" ng-show="showSearching"></button>

    </form>

    <div id="result" class="centered" ng-cloak>
        <span class="text-4">{{msj}}</span>
            
        <div ng-show="showSearch">
            <hr>
            <div class="space-md"></div>
            <span class="text-4">{{msjResponse1}}</span>
            <div class="space-md"></div>
            <span class="text-5">{{response.correoValido}}</span>
            <div class="space-md"></div>
            <p class="centered">{{msjResponse2}}</p>
            <div class="space-md"></div>
            <button type="button" class="btn btn-custom btn-lg" ng-click="reloadRoute()">Nueva búsqueda</button>
            <div class="space-md"></div>
            <p class="centered"><small>Para tener búsquedas ilimitadas <a href="#/precios" class="link">ve nuestros precios aquí</a><small></p>
        </div>
    </div>
</div>
