<div class="col-lg-12 centered" id="home">
    <div id="home-image">
        <img src="images/home.png" alt="Cuál es su correo" title="Cuál es su correo" class="img-responsive">
    </div>

    <div class="space"></div>

    <span class="text-1">¿BUSCAS UN CORREO IMPORTANTE?</span>
    <span class="text-2">¡NOSOTROS TE AYUDAMOS A ENCONTRARLO!</span>

    <div class="space"></div>

    <form class="form-inline" id="search-form">
        <div class="form-group">
            <input type="text" class="form-control input-lg" id="name-search" name="name-search" placeholder="Nombre y Apellido" ng-model="name">
        </div>
        <div class="form-group">
            <span class="text-3">@</span>
            <input type="email" class="form-control input-lg" id="domain-search" id="domain-search" placeholder="dominio.com" ng-model="domain">
        </div>
        <button type="button" class="btn btn-custom btn-lg" data-toggle="modal" data-target="#modal">¡Encuéntra email!</button>
    </form>

    <div id="result">
        <!--span class="text-4">Buscando email...</span-->
    </div>
</div>
