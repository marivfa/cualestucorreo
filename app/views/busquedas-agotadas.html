<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <div class="modal-title"></div>
</div>
<div class="modal-body centered info">
    <span class="text-1">¡OPS!</span>
    <span class="text-2">Se te han acabado las búsquedas</span>
    <p>Parece que has utilizado todas las búsquedas disponibles. Pero, ¡no te preocupes! Puedes obtener búsquedas ilimitadas con nuestro paquete mensual o esperar para seguir disfrutando del servicio.</p>
    <div>
    	<span class="timer"><timer countdown="secondsWaitTime" max-time-unit="'hour'" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}</timer></span>
    </div>
    <span class="text-2">{{msjReady}}</span>
</div>
<div class="modal-footer centered">
    <button type="button" class="btn btn-custom btn-lg" ng-click="go('/precios')">Ver precios</button>
</div>
